<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab02</title>
    </head>
    <body>
        <fieldset style="border: 1px; color: black; border-style: solid;">
            <legend><i>Contact Information</i></legend>
        <form style="border:black; border-width:1px;">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </form>
        </fieldset>
        <fieldset style="border: 1px; color: black; border-style: solid;">
        <legend><i>Competition Question</i></legend>
        How tall is the Eiffel Tower in Paris, Fance?<br>
        <form>
            <input type="radio" id="1" name="1" value="584ft">
            <label for="1">584ft</label><br>
            <input type="radio" id="2" name="2" value="784ft">
            <label for="2">784ft</label><br>
            <input type="radio" id="3" name="3" value="984ft">
            <label for="3">984ft</label><br>
            <input type="radio" id="4" name="4" value="1184ft">
            <label for="4">1184ft</label>
          </form>
        </fieldset>
        <fieldset style="border: 1px; color: black; border-style: solid;">
        <legend><i>Tiebreaker Question</i></legend>
        In 25 words or less, say why you would like to win $10,000:<br>
        <textarea rows="10" cols="38"></textarea><br>
        </fieldset>
        <fieldset style="border: 1px; color: black; border-style: solid;">
            <legend><i>Enter Competition</i></legend>
        <form>
            <input type="submit" value="Enter Competition">
        </form>
    </fieldset>
    </body>
</html>
