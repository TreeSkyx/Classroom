<body>
    <div id="maincontainer"></div>
    <script>
        // document.getElementById("maincontainer").innerHTML = "Exercise04 : JavaScript&DOM";
        function myTimer() {
            const d = new Date();
            document.getElementById("maincontainer").innerHTML = Date();
        }
        setInterval(myTimer, 1000);
        var i = 0;
        function change() {
            var doc = document.getElementById("maincontainer");

            doc.style.backgroundColor = color[i];
            i = (i + 1) % color.length;
        }
        setInterval(change, 1000);
    </script>
