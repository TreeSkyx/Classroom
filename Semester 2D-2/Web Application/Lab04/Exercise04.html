<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id="maincontainer"></div>
    <script>
        document.getElementById("maincontainer").innerHTML = '<h2>Excerise04 : Javascript&DOM</h2>'


        const d = document.createElement("div");
        d.setAttribute("id", "time");
        const t = document.createTextNode(Date());

        var i = 0;
        function myTimer() {
            t.nodeValue = Date();
            d.appendChild(t);
            var color = ["red", "green", "blue", "pink", "lime", "aqua"];
            var txtColor = ["lime", "grey", "green", "red", "pink", "black"]
            d.style.display = "inline-block";
            d.style.backgroundColor = color[i];
            d.style.color = txtColor[i];
            d.style.border = "thin solid black";
            const element = document.getElementById("maincontainer");
            element.appendChild(d);
            i = (i + 1) % color.length;
        }

        function button() {
            var x = document.createElement("button");
            x.setAttribute("id","btn");
            var t = document.createTextNode("Click me to display Date and Time");
            x.onclick = function () { myTimer(); setInterval(myTimer, 1000); };
            x.appendChild(t);
            document.body.appendChild(x);
        }
        button()
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            d.style.position = "absolute";
            d.style.top = "0px";
            d.style.right = "0px";
        });

        d.addEventListener('click', () => {
            d.style.position = "static";
        });

    </script>
</body>

</html>
